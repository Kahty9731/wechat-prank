<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信支付 - 专属优惠活动</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EDEDED;
            color: #333;
            line-height: 1.5;
        }
        .header {
            background-color: #07C160;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .logo-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background-color: white;
            border-radius: 5px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            margin-top: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .banner {
            width: 100%;
            height: 150px;
            background-color: #FFD600;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #B76D00;
            font-size: 22px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        .banner::before {
            content: "";
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background-color: #FFE566;
            border-radius: 50%;
        }
        .banner::after {
            content: "";
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 120px;
            height: 120px;
            background-color: #FFE566;
            border-radius: 50%;
        }
        .content {
            padding: 20px;
        }
        h1 {
            font-size: 20px;
            color: #000;
            margin-bottom: 15px;
            margin-top: 0;
        }
        .offer-box {
            border: 1px dashed #E6E6E6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #FAFAFA;
        }
        .offer-title {
            color: #FA5151;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .offer-value {
            font-size: 32px;
            font-weight: bold;
            color: #FA5151;
            text-align: center;
            margin: 10px 0;
        }
        .offer-desc {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        .expiry {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-bottom: 15px;
        }
        .btn {
            display: block;
            width: 90%;
            background-color: #07C160;
            color: white;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            margin: 25px auto;
            cursor: pointer;
            border: none;
            text-align: center;
            font-weight: bold;
        }
        .benefits {
            margin-top: 20px;
        }
        .benefit-item {
            display: flex;
            margin-bottom: 12px;
            align-items: center;
        }
        .benefit-icon {
            width: 20px;
            height: 20px;
            background-color: #07C160;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
            flex-shrink: 0;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            padding: 15px;
            border-top: 1px solid #EDEDED;
        }
        .hidden {
            display: none;
        }
        .prank-content {
            text-align: center;
            padding: 30px 20px;
        }
        .emoji {
            font-size: 70px;
            margin: 10px 0;
        }
        .return-btn {
            display: inline-block;
            font-size: 14px;
            color: #576B95;
            margin-top: 20px;
            text-decoration: none;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            z-index: 1000;
            animation: fall linear forwards;
        }
        @keyframes fall {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon"></div>
            微信支付
        </div>
        <div style="font-size: 14px;">优惠活动</div>
    </div>
    
    <div class="container" id="initial-content">
        <div class="banner">限时专属优惠活动</div>
        <div class="content">
            <h1>恭喜您获得微信支付专属优惠券</h1>
            
            <div class="offer-box">
                <div class="offer-title">微信支付立减券</div>
                <div class="offer-value">¥19.90</div>
                <div class="offer-desc">· 单笔消费满20元可用</div>
                <div class="offer-desc">· 全平台通用，无使用门槛</div>
                <div class="offer-desc">· 每人限领1次，数量有限</div>
            </div>
            
            <div class="expiry">优惠券有效期：领取后7天内有效</div>
            
            <button class="btn" id="prank-btn">立即领取</button>
            
            <div class="benefits">
                <div class="benefit-item">
                    <div class="benefit-icon">✓</div>
                    <div>无需额外操作，领取后自动添加到您的钱包</div>
                </div>
                <div class="benefit-item">
                    <div class="benefit-icon">✓</div>
                    <div>支持在线下商超、餐饮、电商等场景使用</div>
                </div>
                <div class="benefit-item">
                    <div class="benefit-icon">✓</div>
                    <div>与其他优惠活动可叠加使用，优惠更多</div>
                </div>
            </div>
        </div>
        <div class="footer">
            微信支付 - 为你的每一天提供安全、便捷的支付服务
        </div>
    </div>
    
    <div class="container hidden" id="prank-result">
        <div class="prank-content">
            <div class="emoji">😜</div>
            <h2>哈哈，被整到了吧！</h2>
            <p>愚人节快乐！</p>
            <img src="/api/placeholder/320/200" alt="笑脸表情" style="margin: 20px 0;">
            <p style="font-size: 14px;">记得把这个链接分享给你的好友，一起来个愚人节的小惊喜！</p>
            <a href="#" class="return-btn" id="replay-btn">再玩一次</a>
        </div>
    </div>

    <script>
        document.getElementById('prank-btn').addEventListener('click', function() {
            // 先添加一个震动效果
            this.classList.add('shake');
            
            // 短暂延迟后显示恶作剧结果
            setTimeout(function() {
                document.getElementById('initial-content').classList.add('hidden');
                document.getElementById('prank-result').classList.remove('hidden');
                createConfetti();
            }, 800);
        });
        
        document.getElementById('replay-btn').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('prank-result').classList.add('hidden');
            document.getElementById('initial-content').classList.remove('hidden');
            document.getElementById('prank-btn').classList.remove('shake');
        });
        
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#07C160', '#FA5151'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    // 自动移除元素
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 20); // 分散创建彩带，使效果更明显
            }
        }
    </script>
</body>
</html>
